<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand box Attributes in iframe tag</title>
</head>
<body>
    <iframe sandbox="allow-same-origin allow-popups " src="class32a.html" frameborder="1"></iframe>
    <iframe sandbox="allow-same-origin allow-forms" src="class32b.html" frameborder="1"></iframe>
    <iframe sandbox="no values" src="class32d.html" frameborder="1"></iframe>
</body>
</html>
