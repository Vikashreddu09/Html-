<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIELD SET AND LEGEND TAG</title>
    <style>
        fieldset{
            background-color: blanchedalmond;
            width: fit-content;
        }
    </style>
</head>
<body>
     
    <center>
    <legend>Login Page
    <fieldset>
        <legend>Login Page</legend>
        <form action=" ">
            <label for="user"></label>
                <input type="text" id="user" placeholder="UserName" ><br><br>

            <label for="pswd"></label>
                <input type="password" id="pswd" placeholder="type your password"><br><br>

            <label for="Login"></label>
                <input type="submit" id="Login" value="Login">
        </form>
    </fieldset>
</legend>    
</center>

</body>
</html>
