<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg TAG</title>
</head>
<body>
    <h2>Rectangles</h2>
    <svg width="400" height="200">
        <rect width="300" height="150" fill="blue" stroke-width="5" stroke="black" rx="50"> 

    </svg>

    <svg width="400" height="200">
        <line x1="0" y1="00" x2="200" y2="200" width="300" height="150" fill="blue" stroke-width="5" stroke="black" rx="50"> 

    </svg>
    <svg height="30" width="200">
        <text x="0" y="15" fill="green"> Hello...</text>
        </svg>

</body>
</html>
