<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form With Table</title>
</head>
<body bgcolor="gold" font-color="red">
    <table border="0" width="480px" align="center">
        <tr>
            <td><h1>Regstration Form For Student</h1></td>
        </tr><center>
            <table border="0" width="480px" align="center">
                <tr>
                    <td align="center"> Name</td>
                    <td><label for="name"></label>
                        <input type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td align="center">Full Name</td>
                    <td><label for="name1"></label>
                        <input type="text" name="fname" id="name1">
                    </td>
                </tr>
                <tr>
                    <td align="center">Address</td>
                    <td><label for="name2"></label>
                        <input type="text" name="address" id="name2">
                    </td>
                </tr>
                <tr>
                    <td align="center">Mob. NO. :</td>
                    <td><label for="number"></label>
                        <input type="number" name="number" id="number">
                    </td>
                </tr>
                <tr>
                    <td align="center">Email :</td>
                    <td><label for="email"></label>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td align="center">Pincode :</td>
                    <td><label for="num"></label>
                        <input type="number" name="num" id="num">
                    </td>
                </tr>
                <tr>
                    <td align="center">City :</td>
                    <td><label for="City"></label>
                        
                        <select name="abc" id="City">
                            <option value="Select"> --Select Your City--</option>
                            <option value="Hisar">Hisar</option>
                            <option value="JIND"> Jind</option>
                            <option value="Karnal">Karnal</option>
                            <option value="Panipat">Panipat</option>
                            <option value="Ambala">Ambala</option>
                            <option value="Rohtak">Rohtak</option>
                            <option value="Sonipat">Sonipat</option>
                        </select> 
                    </td>
                </tr>
                <table align="center">
                    <tr>
                        <td align="center"></td>
                        <td><label for="Register"></label>
                            <input type="submit" name="Register" id="Register" value="Register">
                        </td>
                    </tr>

                </table>

            </table>
        </center>
    </table>
    
</body>
</html>
