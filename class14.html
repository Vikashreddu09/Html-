<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALES INPUT TYPE Attributes</title>
</head>
<body>
    <form action="">
        <label for="color"> Select Color</label>
            <input type="color" id="color"><br><br>
        <label for="date">Date</label>
            <input type="date" id="date"><br><br>
        <label for="date">Date-Time-Local</label>
            <input type="datetime-local" id="date" required><br><br>
            
        <label for="Range">Range</label>
            <input type="range" id="Range" required><br><br>
        <label for="Num">Number</label>
            <input type="number" id="Num" required><br><br>
        <label for="WEEK">Week</label>
            <input type="week" id="WEEK" required><br><br>
        <label for="month">Month</label>
            <input type="month" id="month" required><br><br>

        <label for="search">Search</label>
            <input type="search" id="search"><br><br>
        <label for="RESET"></label>
            <input type="reset" id="RESET" required>

        <button>Submit</button>
            

    </form>
</body>
</html>
